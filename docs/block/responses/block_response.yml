paths:
  /v1/block:
    get:
      summary: Get block data by block number.
      operationId: GetBlock
      parameters:
        - name: number
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response with block data.
          content:
            application/json:
              schema:
                $ref: '../../schemas/responses/block_schema.yml#/components/schemas/Block'
